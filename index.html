
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Temperature Converter</title>
</head>
<body>
    <section class="parallax">
        
        <img src="images/m_2.png"   id="sky">
        <img src="images/hill4.png" id="hill4">
        <img src="images/hill5.png" id="hill5">
        <img src="images/leaf.png"  id="leaf">
        <img src="images/plant.png" id="plant">
        <h2 id="text">Temperature Converter</h2>
    </section>


    <section class="sec">
        <h2> Find out the temperature in Celsius or Fahrenheit !!</h2>
        
        <div class="container">
            <div class="box">
            <label for="celsius">Celsius</label>
            <input type="number"  id="celsius" oninput="celToFar()">
          </div>
          <div class="box">
            <label for="celsius">Fahrenheit</label>
            <input type="number"  id="fahrenheit" oninput="farToCel()">
          </div>
         </div>
    
</section>
<script src="index.js"></script>
</body>
</html>
